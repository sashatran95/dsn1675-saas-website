<main>

<div class="grid">
	<div class="unit xs-3-4 m-2-3 unit-xs-centered">

	<form action="//formspree.io/desc0137@algonquinlive.com" method="post" class="gutter-2">

	<fieldset>
		<legend>Personal Info</legend>

			<div class="grid">
				<div class="unit xs-1 s-1 m-1-2 gutter-1-2">
					<label for="first-name">First Name</label>
					<input id="first-name" class="w-1" required name="firstname">
				</div>


				<div class="unit xs-1 s-1 m-1-2 blue gutter-1-2">
					<label for="last-name">Last Name</label>
					<input id="last-name" class="w-1" required name="lastname">
				</div>

				<div class="unit xs-1 l-1-3 blue pad-t-1-2 pad-b gutter-1-2">
          			<label for="email">Email</label>
          			<input id="email" type="email" required placeholder="johndoe@gmail.com">
        		</div>
      		</div>
    </fieldset>

    <fieldset>
		<legend>Account Info</legend>

			<div class="unit xs-1 s-1 m-1-2 l-1-3 gutter-1-2 pad-t-1-2 blue">
				<label for="username">Username</label>
				<input id="username" type="type" required name="text">
			</div>

			<div class="unit xs-1 s-1 m-1-2 l-1-3 blue pad-t-1-2 gutter-1-2">
				<label for="password">Password</label>
				<input id="password" type="password" required name="password">
			</div>
	</fieldset>

		<div class="unit xs-1 gutter-2 pad-t-2 blue text-center">
		<button type="submit">Submit</button>
		
		</div>
			<input type="hidden" name="_next"value="ttp://sashtran95.github.io/forms-demo/thanks.html">
		</div>

			</fieldset>
			</form>
